<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquiries.css">
</head>
<body>
   <main>
       <section id="login">
        <div id="imagen">
        </div>
        <div id="formulario">
           <h1>Login</h1>
           <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer
            as configurações no seu ambiente. </p>
            <form action="login.php" method="post">
                <div class="campo">
                <span class="material-icons"> perm_identity </span>   
                <input type="email" name="login" id="ilogin" placeholder="Seu e-mail">
                <label for="ilogin">login</label>
                </div>
                <div class="campo">
                <span class="material-icons"> lock </span>
                <input type="password" name="senha" id="isenha" placeholder="Sua senha">
                <label for="isenha">senha</label>
                </div>
                <input type="submit" value="Enviar">
                <a href="esqueci.html">
                    Esqueci a senha <span class="material-icons"> email </span>
                </a>
            </form>
        </div>
       </section>
   </main>
</body>
</html>
